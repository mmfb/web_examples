<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="javascripts/form_array_obj.js"></script>
    <title>Forms e Arrays</title>
</head>
<body>
    <main>
        <p>
            Nome:
            <input type="text" id="name">
        </p>
        <p>
            Email:
            <input type="email" id="email">    
        </p>
        <p>Escolha o monumento a visitar e a hora</p>
        <p> Monumento 
            <select id="monumento">
                <option>Torre de Belém</option>
                <option>Castelo de São Jorge</option>
                <option>Mosteiro dos Jerónimos</option>
            </select>
            hora  <input type="number" id="hora" min=1 max=24 step=1>
            <input type="button" value="Adicionar" onclick="adicionar()">
        </p>
        <section id="marcacoes" class="container"></section>
        <p><input type="button" value="Submeter" onclick="enviar()"></p>
        <p id="result"></p>
    </main>
    
</body>
</html>
